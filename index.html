<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="text/javascript" defer></script>
</head>
<body>
  <div class="content">
    <div class="chatcolor">
      <div class="li-container">
        <ul id="messages-container"></ul>
      </div>
      <div class="message-forms">
        <form id="message-form-blue" class="message-form">
          <input type="text" id="message-input-blue" class="user-blue" placeholder="Usuario 1: Escribe tu mensaje...">
          <button type="submit" class="btn-add" style="background-color: #0FC2C0;">Enviar</button>
        </form>
        <form id="message-form-red" class="message-form">
          <input type="text" id="message-input-red" class="user-red" placeholder="Usuario 2: Escribe tu mensaje...">
          <button type="submit" class="btn-add" style="background-color: #FF5A5A;">Enviar</button>
        </form>
      </div>
    </div>
  </div>
  
    
</body>
</html>
